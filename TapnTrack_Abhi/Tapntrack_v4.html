<script>
	var data=[];
	window.onload=function(){

		data= [["octopus","Giant Pacific Octopus","Octopodidae","Enteroctopus"],
				["shrimp","Spot Shrimp","Pandalidae","Pandalus"],
				["salmon","Atlantic Salmon","Salmonidae","Salmo"],
				["crab","Snow Crab","Oregoniidae","Chionoecetes"],
				["jellyfish","Jelly fish","Cyaneidae","Aurelia"],
				["eel","American eel","Anguillidae","Anguilla"],

<script>
    var divName,pondName;
	$(function() {
		$("div").click(function(event) {
                    pondName=$(this).attr('class');
                    
                       // if(pondName.{$(divName).toggleClass("paused");}
  		//	else 
                  //          divName=$(this).attr('class');    
                        $(this).toggleClass("paused");
                            
				event.stopPropagation();
				//alert(this.className);
                 var offset = $(event.target).offset(); 
				 //alert(offset.top);
				 //alert(this.id);
				 var ImgName = this.id;
				 ImgName+=".png";
				 //alert(offset.left);
				 $('#fishImg').attr("src", ImgName);
				 
				 if( offset.top < 450 && offset.left<900){
					$('#divPop').css({ top: offset.top + $(event.target).height() + "px", left: offset.left });     
                 }else if(offset.top < 450 && offset.left>900){
					$('#divPop').css({ top: offset.top + $(event.target).height() + "px", left: offset.left - $(event.target).width()  + "px" });
				 }else if(offset.top > 450 && offset.left<900){
					$('#divPop').css({ top: offset.top - $(event.target).height() - 0.8*$('#divPop').height() + "px", left: offset.left });    
				 }else{
					$('#divPop').css({ top: offset.top - $(event.target).height() - 0.8*$('#divPop').height() + "px", left: offset.left - $(event.target).width()  + "px" });    
				 }
                 $('#divPop').toggle('slow'); 

				 for ( var i =0;i<data.length; i++){
					if( this.id==data[i][0] ){
						$('#td1').html(data[i][1]);
						$('#td2').html(data[i][2]);
						$('#td3').html(data[i][3]);
					}
				}
                            }
                        
          );
			     
		     //$('#divPop').click(function (event) { $(this).fadeOut(1000);$(this).toggleClass("paused"); });   
	  })

//$(function() {$("pond").click(function (event) { $(divName).toggleClass("paused"); });});


</script>

@-webkit-keyframes moveclouds { 
    0% { 
        top: 500px;
    }
    100% { 
        top: -500px;
    }
}

@-webkit-keyframes sideWays { 
    0% { 
        margin-left:0px;
    }
    100% { 
        margin-left:50px;
    }
}

@-moz-keyframes moveclouds {     
    0% { 
        top: 500px;
    }

    100% { 
        top: -500px;
    }
}

@-moz-keyframes sideWays {
    0% {
        margin-left:0px;
    }
    100% {
        margin-left:50px;
    }
}
@-o-keyframes moveclouds {
    0% { 
        top: 500px;
    }
    100% { 
        top: -500px;
    }
}

@-o-keyframes sideWays {

        margin-left:0px;
